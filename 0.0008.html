function createLATTICE (i, j)
{
    var $o = $(`<td id="${i}_${j}"></td>`)
    $o.i = i
    $o.j = j

    Object.defineProperties($o,  {
        code:{
            get: function(){
                return DATA[this.i][this.j]
            },

            set: function(s){
                DATA[this.i][this.j] = s
                SAVE()
            }
        },
        value: {
            get: function(){
                return this.text()
            },
            set: function(s){
                this.html(`<pre>${s}</pre>`)
            }
        }
    })

    
    $o.myeval = function() {
        let code = this.code
        if (code[0]==='=') {
            return Function(code.substr(1)).call(this)
        }
        return code
    }
    

    $o.dblclick(function(){
        var $thisTD = $o

        var OLDVALUE = $thisTD.text()

        //创建一个输入区
        let $textarea = $thisTD.html('<textarea></textarea>').children().first()

        $textarea.text($thisTD.code)

        $textarea.keydown(function(e){
            //ctrl+enter
            if(e.ctrlKey && e.key === 'Enter') {
                let code = $textarea.val()
                $thisTD.code = code

                var value = $thisTD.myeval()
                $thisTD.value = value
                console.log(value)
            }
            //ESC
            if('Escape' === e.key) {
                $thisTD.code =  $textarea.val()
                $thisTD.value= OLDVALUE
            }

        });

        $textarea.focus()
    })

    $o.click(function(){
        $CUR = $o
        $('td.cur').removeClass('cur')
        $CUR.addClass('cur')
    })
    return $o
}


if (!localStorage.getItem('tabledata')){

DATA = JSON.parse(localStorage.getItem('tabledata'))
